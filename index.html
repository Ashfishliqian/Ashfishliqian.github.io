<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>恶搞页面</title>
    <style>
        /* 让GIF占满屏幕，更有恶搞效果 */
        body { margin: 0; }
        #autoGif {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- 自动播放的GIF -->
    <img id="autoGif" src="oIferoAlsEAfhA4kDcAiQ4IFfKLBPICIyD9GiF.gif" alt="恶搞GIF">
    <!-- 自动播放音乐（需点击开启） -->
    <audio id="bgMusic" autoplay muted loop>
        <source src="xtq.mp3" type="audio/mpeg">
    </audio>
    <script>
        // 页面加载后自动尝试开音乐（兼容部分浏览器）
        document.addEventListener("DOMContentLoaded", () => {
            const music = document.getElementById("bgMusic");
            music.muted = false; // 直接开音乐，不用按钮（更恶搞）
        });
    </script>
</body>
</html>
